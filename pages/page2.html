<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CS ARCS</h1>
        <hr>
        <h2>Access Code: <span class="access-code">abcd123</span></h2>
        <form>
            <label>Study room entry time:</label>
            <input type="text" placeholder="HH:MM">
            
            <label>Documents:</label>
            <div class="doc-buttons">
                <button>upload a file</button>
                <button>scan papers</button>
                <button>new photo</button>
            </div>
            
            <button class="end-session">End the Session</button>
            <h2>Exit Code: <span class="access-code">abcd123</span></h2>
            
            <p>The session lasted for <input type="text" placeholder="MM"> mins.</p>
            <p>You did exit the study room at <input type="text" placeholder="HH:MM am/pm"></p>
        </form>
    </div>
</body>
</html>
